<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Royale Cards</title>
    <meta name="description" content="A Catalog of Clash Royale Cards" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
    
  </head>
  
  <body>
    <header class="main-header">
      <h1 class="title">Clash Royale Cards</h1>
    </header>

    <!-- Wrapper for the scrollable cards -->
    <div class="card-scroll-wrapper">
      <div id="card-container"></div>
    </div>

    <div class="footer">
      <button onclick="sortByRarity();">Sort By Rarity</button>
      <button onclick="sortByCost();">Sort By Cost</button>
      <input type="text" id="search-box" placeholder="Search by card name" oninput="searchCards()" />
    </div>

    <div id = "deck-container"></div>

    <div id="card-info" class="deck-info"></div>
    <!-- Hidden template card for cloning -->
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Card Title</h2>
        <img src="" alt="Card Image" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
